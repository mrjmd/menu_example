  path: '/examples/menu_example/permissioned/controlled'
  defaults:
    _content: '\Drupal\menu_example\Controller\MenuExampleController::menuPage'
    _title: 'Permissioned Menu Item'
  requirements:
    _access: 'TRUE'
    _permission: 'access protected menu example'

