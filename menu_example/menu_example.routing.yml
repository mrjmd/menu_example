  defaults:
    _content: '\Drupal\menu_example\Controller\MenuExampleController::routeOnlyRoute'
    _title: 'Route only'
  requirements:
    _access: 'TRUE'

examples.menu_example.tabs:
  path: '/examples/menu_example/tabs/{test}'
  defaults:
    _content: '\Drupal\menu_example\Controller\MenuExampleController::menuPage'
    _title: 'Tabs'
    test: <b>wut wut?</b>
  requirements:
    _access: 'TRUE'

